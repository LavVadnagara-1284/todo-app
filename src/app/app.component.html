<h1>To - Do List</h1>

<input [(ngModel)]="task" type="text" placeholder="Enter New Task">
<button class="addBtn" (click)="addTask()">
    {{ editTaskId !== null ? 'âœ”' : '+' }}
</button>

@for(task of taskList; track task.id) {
<ul class="task-list">
    <li>{{task.id}}</li>
    <li>{{task.task}}</li>
    <li><button class="editBtn" (click)="editTask(task.id)">^</button></li>
    <li><button class="deleteBtn" (click)="deleteTask(task.id)">x</button></li>
</ul>
}
